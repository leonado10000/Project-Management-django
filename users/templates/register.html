{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
        <button onclick="login()" class="btn btn-primary">Login</button>
    </form>
    <script>
        function login(){
            window.location.href = "{% url 'login' %}";
        }
    </script>
</div>
{% endblock %}
